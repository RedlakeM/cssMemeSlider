<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MemeSlider</title>
</head>
<body>
  <div class="slider-wrapper">
    <div class="meme-slider">
      <div class="slide">
        <img src="./meme1.jpg" alt="meme1">
        <div class="caption">On weekdays --- On weekends</div>
      </div>
      <div class="slide">
        <img src="./meme2.jpg" alt="meme2">
        <div class="caption">Did you say family? --- Nothing is more important than family</div>
      </div>
      <div class="slide">
        <img src="./meme3.jpg" alt="meme3">
        <div class="caption">What you see is called a meme</div>
      </div>
      <div class="slide">
        <img src="./meme4.jpg" alt="meme4">
        <div class="caption">I fall asleep at 10 o'clock in the evening --- I wake up at two o'clock in the morning and cannot fall asleep</div>
      </div>
    </div>
  </div>
</body>
</html>
